<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tree of Color</title>
		<script>
			window.coi = { 
				shouldRegister() {
					return !window.sessionStorage.getItem("treeOfColor:coiReloadedBySelf") ?? true
				},
				doReload: () => {
					window.sessionStorage.setItem("treeOfColor:coiReloadedBySelf", true)
					window.location.reload()
				},
			}
		</script>
		<script src="coi/sw.js"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
